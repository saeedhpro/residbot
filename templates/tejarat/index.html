<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div class="divider"></div>
    <style>
      @font-face {
  font-family: vazir;
  src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
}

body {
  margin: 0;
  font-size: 18px;
  font-family: vazir;
  color: #7e7e7e;
}

.container {
  width: 677px;
  height: 1019px;
  background-image: url("{{current_directory}}/templates/tejarat/tejarat.png");
  object-fit: cover;
  position: relative;
}

.status {
  position: absolute;
  top: 240px;
  right: 120px;
}

.in-progress {
  position: absolute;
  top: 240px;
  left: 172px;
}

.type-title {
  position: absolute;
  top: 310px;
  right: 117px;
}

.type-value {
  position: absolute;
  top: 310px;
  left: 138px;
}

.from-title {
  position: absolute;
  top: 380px;
  right: 117px;
}

.from-value {
  position: absolute;
  top: 380px;
  left: 138px;
}

.to-title {
  position: absolute;
  top: 445px;
  right: 117px;
}

.to-value {
  position: absolute;
  top: 447px;
  left: 136px;
}

.to-name-title {
  position: absolute;
  top: 510px;
  right: 114px;
}

.to-name-value {
  position: absolute;
  top: 512px;
  left: 134px;
}

.date-title {
  position: absolute;
  top: 580px;
  right: 114px;
}

.date-value {
  position: absolute;
  top: 582px;
  left: 134px;
}

.tracking-title {
  position: absolute;
  top: 650px;
  right: 113px;
}

.tracking-value {
  position: absolute;
  top: 652px;
  left: 133px;
}

.from-number-title {
  position: absolute;
  top: 712px;
  right: 111px;
}

.from-number-value {
  position: absolute;
  top: 712px;
  left: 132px;
}

.price-title {
  position: absolute;
  top: 778px;
  right: 122px;
}

.price-value {
  position: absolute;
  top: 779px;
  left: 135px;
}

.green {
  color: #00a143;
}

.rows {
  width: 430px;
  position: absolute;
  top: 220px;
  left: 50%;
  transform: translateX(calc(-50% + 5px));
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.row {
  width: 100%;
  height: 66px;
  border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: row-reverse;
  justify-content: space-between;
  align-items: center;
  color: #333333;
  font-size: 22px;
  gap: 7px;
}
.title {
  font-size: 18px;
  letter-spacing: 0px;
  color: #4d4d4d;
  font-weight: 300;
  flex-shrink: 0;
  opacity: 0.749;
}
.value {
  opacity: 0.749;
  font-size: 20px;
  letter-spacing: 0px;
  color: #4d4d4d;
  font-weight: 300;
  flex-shrink: 0;
}
.divider {
  width: 100%;
  border-top: 0.5px solid rgba(0, 0, 0, 0.1);
}
.ltr {
  direction: ltr;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rows">
        <div class="row">
          <div class="title">وضعیت</div>
          <div class="divider"></div>
          <div class="value" style="padding-left: 40px">{{ status }}</div>
        </div>

        <div class="row">
          <div class="title">نوع تراکنش</div>
          <div class="divider"></div>
          <div class="value">انتقال وجه / ساتنا</div>
        </div>

        <div class="row">
          <div class="title">حساب مبدا</div>
          <div class="divider"></div>
          <div class="value">{{ source_account }}</div>
        </div>

        <div class="row">
          <div class="title">شبا مقصد</div>
          <div class="divider"></div>
          <div class="value">{{ iban }}</div>
        </div>

        <div class="row">
          <div class="title">نام حساب شبا</div>
          <div class="divider"></div>
          <div class="value">{{ sender }}</div>
        </div>

        <div class="row">
          <div class="title">تاریخ و زمان</div>
          <div class="divider"></div>
          <div class="value ltr">{{ datetime }}</div>
        </div>

        <div class="row">
          <div class="title">شماره پیگیری</div>
          <div class="divider"></div>
          <div class="value">{{ tracking_code }}</div>
        </div>

        <div class="row">
          <div class="title">شماره مرجع</div>
          <div class="divider"></div>
          <div class="value">{{ marja }}</div>
        </div>

        <div class="row">
          <div class="title">مبلغ</div>
          <div class="divider"></div>
          <div dir="rtl" class="value">
            <span class="green">{{ amount }}</span> ریال
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
