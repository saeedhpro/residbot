<!-- FIXME: styles -->
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: vazir;
        src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
      }

      @font-face {
        font-family: vazir-medium;
        src: url("{{current_directory}}/templates/Vazirmatn-Medium.ttf");
      }

      html,
      body {
        margin: 0;
        font-family: vazir-medium;
      }

      .container {
        width: 687px;
        height: 1280px;
        background-image: url("{{current_directory}}/templates/parsian/parsian.png");
        /* background-image: url("parsian-filled.png"); */
        object-fit: cover;
        position: relative;
      }

      .from {
        width: 284px;
        position: absolute;
        top: 534;
        right: 64;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .from-name {
        font-family: vazir;
        font-size: 25px;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 400;
        opacity: 0.902;
      }
      .from-icon {
        position: absolute;
        top: 428;
        right: 167;
        border-radius: 50%;
        width: 64px;
        height: 64px;
      }
      .from-number {
        width: auto;
        font-size: 25px;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 700;
        opacity: 0.902;
      }
      .to {
        width: 275px;
        position: absolute;
        top: 522;
        left: 54;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .to-name {
        width: calc(100% - 50px);
        text-align: right;
        font-size: 25px;
        font-family: vazir;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 400;
        opacity: 0.902;
      }
      .to-icon {
        position: absolute;
        top: 416;
        left: 167;
        width: 64px;
        height: 64px;
        border-radius: 50%;
      }
      .to-number {
        width: 100%;
        font-size: 25px;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 700;
        text-wrap: wrap;
        word-break: break-all;
        opacity: 0.902;
      }

      .status {
        opacity: 0.902;
        font-size: 23px;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 400;
        position: absolute;
        top: 782;
        left: 89;
      }

      .desc {
        opacity: 0.902;
        font-size: 23px;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 400;
        position: absolute;
        top: 840;
        left: 95;
      }

      .price {
        opacity: 0.902;
        font-size: 23px;
        letter-spacing: 0px;
        color: #000000;
        font-weight: 400;
        position: absolute;
        top: 900;
        left: 89;
      }

      .date {
        font-size: 37px;
        line-height: 23px;
        color: #000000;
        font-weight: 400;
        position: absolute;
        top: 1041;
        left: 84;
      }

      .tracking-code {
        font-size: 37px;
        line-height: 23px;
        color: #048d02;
        font-weight: 400;
        position: absolute;
        top: 1100;
        left: 86;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="from">
        <div class="from-name">{{sender}}</div>
        <div class="from-number" dir="ltr">{{source_account}}</div>
      </div>

      <div class="from-icon"></div>

      <div class="to">
        <div class="to-name">{{receiver}}</div>
        <div class="to-number" dir="ltr">{{iban}}</div>
      </div>

      <img class="to-icon" alt="" src="{{current_directory}}/icons/{{bank_icon}}">

      <div class="status">{{status}}</div>
      <div class="desc">{{description}}</div>
      <div class="price">{{amount}}</div>
      <div class="date">{{datetime}}</div>
      <div class="tracking-code">{{tracking_code}}</div>
    </div>
  </body>
</html>
