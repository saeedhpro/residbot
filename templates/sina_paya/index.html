<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: vazir;
        src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
      }
      @font-face {
        font-family: vazir-light;
        src: url("{{current_directory}}/templates/Vazir-Light.ttf");
      }
      @font-face {
        font-family: vazir-medium;
        src: url("{{current_directory}}/templates/Vazirmatn-Medium.ttf");
      }

      html,
      body {
        margin: 0;
        font-family: vazir;
        font-weight: 700;
      }

      * {
        font-size: 24px;
        letter-spacing: -1px;
        color: #1a1a1a;
        font-weight: 400;
      }

      .container {
        width: 739px;
        height: 1280px;
        /* background-image: url("sina-paya-filled.png"); */
        background-image: url("{{current_directory}}/templates/{{bank_type_en}}/sina-paya.png");
        object-fit: cover;
        position: relative;
      }

      .rows {
        width: 660px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        position: absolute;
        top: 227px;
        right: 82px;
      }

      .row {
        letter-spacing: -1px;
        font-family: "Vazir";
        display: flex;
        align-items: center;
        gap: 2px;
        /* min-height: 50px; */
      }
      .title {
        font-size: 27px;
        font-weight: 700;
        color: #999999;
        flex-shrink: 0;
        letter-spacing: -1px;
        align-self: flex-start;
      }
      .value {
        font-size: 27px;
        font-weight: 700;
        color: #1a1a1a;
        opacity: 0.878;
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rows">
        <div class="row">
          <div class="title">نوع تراکنش:</div>
          <div class="value">انتقال وجه پایا</div>
        </div>

        <div class="row">
          <div class="title">از:</div>
          <div class="value" dir="ltr" style="font-size: 25px">
<!--            ۴۳۶-۷**-*******-۱-->
            {{source_account}}
          </div>
        </div>

        <div class="row">
          <div class="title">به:</div>
          <div class="value" dir="ltr" style="font-size: 23px">
            {{iban}}
          </div>
        </div>

        <div class="row">
          <div class="title">به نام:</div>
          <div class="value">{{receiver}}</div>
        </div>

        <div class="row">
          <div class="title">پرداخت بابت:</div>
          <div
            class="value"
            style="font-size: 26px; display: flex; flex-wrap: wrap"
          >
        {{description2}}
          </div>
        </div>

        <div class="row">
          <div class="title">مبلغ:</div>
          <div class="value" style="font-size: 23px; letter-spacing: 1px">
            {{amount}} <span style="font-size: 24px">ریال</span>
          </div>
        </div>

        <div class="row">
          <div class="title">کد پیگیری:</div>
          <div class="value" style="font-size: 24px">{{tracking_code}}</div>
        </div>

        <div class="row">
          <div class="title">تاریخ:</div>
          <div class="value" style="font-size: 24px">{{date}}</div>
        </div>

        <div class="row">
          <div class="title">ساعت:</div>
          <div class="value" style="font-size: 23px">{{time}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
