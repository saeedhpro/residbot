<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title title>Document</title>
    <style>
      @font-face {
  font-family: vazir;
  src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
}
@font-face {
  font-family: vazir-light;
  src: url("{{current_directory}}/templates/Vazir-Light.ttf");
}

body {
  margin: 0;
  font-size: 18px;
  font-family: vazir-light;
  color: #959595;
  text-shadow: 0 0 1px #959595;
}

.container {
  width: 591px;
  height: 1280px;
  background-image: url("{{current_directory}}/templates/{{bank_type_en}}/Tejarak-kart-be-kart.png");
  object-fit: cover;
  position: relative;
}

.status-title {
  position: absolute;
  top: 172px;
  right: 50px;
}

.status-value {
  position: absolute;
  top: 172px;
  left: 95px;
  font-family: vazir;
}

.from-title {
  position: absolute;
  top: 248px;
  right: 50px;
}

.from-value {
  position: absolute;
  top: 248px;
  left: 95px;
}

.to-title {
  position: absolute;
  top: 322px;
  right: 50px;
}
.to-value {
  position: absolute;
  top: 322px;
  left: 95px;
}

.to-name-title {
  position: absolute;
  top: 396px;
  right: 50px;
}
.to-name-value {
  position: absolute;
  top: 396px;
  left: 95px;
}

.date-title {
  position: absolute;
  top: 470px;
  right: 50px;
}
.date-value {
  position: absolute;
  top: 470px;
  left: 95px;
}

.tracking-title {
  position: absolute;
  top: 544px;
  right: 50px;
}
.tracking-value {
  position: absolute;
  top: 544px;
  left: 50px;
}

.from-number-title {
  position: absolute;
  top: 608px;
  right: 50px;
}
.from-number-value {
  position: absolute;
  top: 608px;
  left: 50px;
}

.price-title {
  position: absolute;
  top: 677px;
  right: 50px;
}
.price-value {
  display: flex;
  gap: 5px;
}

.price {
  color: #009245;
  font-weight: 700;
}

.green {
  color: #00a143;
}

.font-bold {
  font-weight: 700;
}

.rows {
  width: 500px;
  position: absolute;
  top: 220px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.row {
  width: 100%;
  height: 70px;
  border-bottom: 2px solid rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: row-reverse;
  justify-content: space-between;
  align-items: center;
  color: #333333;
  font-size: 22px;
  opacity: 0.729;
  gap: 7px;
}
.row span {
  font-size: 19px;
  letter-spacing: 0px;
  color: #4d4d4d;
  font-weight: 300;
  flex-shrink: 0;
}
.divider {
  width: 100%;
  border-top: 0.5px solid rgba(0, 0, 0, 0.1);
}
.status-divider {
  width: 286px;
  border-top: 0.5px solid rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 187px;
  right: 116px;
}

.plus {
  width: 32px;
  height: 32px;
  position: absolute;
  top: -2px;
  left: 14px;
}
.ltr {
  direction: ltr;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status-title title">وضعیت</div>
      <div class="status-divider"></div>
      <div class="status-value value">
        <span class="green">{{ status }}</span>
      </div>

      <div class="rows">
        <div class="row">
          <span>حساب مبدا</span>
          <div class="divider"></div>
          <span style="padding-left: 50px">{{ source_account }}</span>
        </div>

        <div class="row">
          <span>شبا مقصد</span>
          <div class="divider"></div>
          <span style="padding-left: 50px; position: relative">
            {{ iban }}
            <img src="plus.png" class="plus">
          </span>
        </div>

        <div class="row">
          <span>نام صاحب شبا</span>
          <div class="divider"></div>
          <span style="padding-left: 50px">{{ receiver }}</span>
        </div>

        <div class="row">
          <span>تاریخ و زمان</span>
          <div class="divider"></div>
          <span style="padding-left: 50px" class="ltr">{{ datetime }}</span>
        </div>

        <div class="row">
          <span>شماره پیگیری</span>
          <div class="divider"></div>
          <span style="font-weight: 700">{{ tracking_code }}</span>
        </div>

        <div class="row">
          <span>شماره مرجع</span>
          <div class="divider"></div>
          <span style="font-weight: 700">{{ marja }}</span>
        </div>

        <div class="row">
          <span>مبلغ</span>
          <div class="divider"></div>
          <span
            class="green font-bold"
            style="display: inline-flex; flex-direction: row-reverse; gap: 8px"
          >
            <span
              style="
                color: #009245;
                font-family: vazir;
                font-weight: 700;
                font-size: 19px;
              "
            >{{ amount }}</span
            >
            <span style="font-weight: 300">ریال</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
