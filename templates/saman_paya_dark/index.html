<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
  font-family: vazir;
  src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
}
@font-face {
  font-family: vazir-light;
  src: url("{{current_directory}}/templates/Vazir-Light.ttf");
}

body {
  margin: 0;
  font-size: 27px;
  font-weight: 300;
  font-family: vazir;
  color: white;
}

h1 {
  text-wrap: nowrap;
  font-size: 28px;
  font-weight: 300;
  position: absolute;
  top: 270px;
  left: 50%;
  transform: translateX(-50%);
}

.container {
  width: 752px;
  height: 1280px;
  background-image: url("{{current_directory}}/templates/saman_paya_dark/Saman_Paya_Dark.png");
  object-fit: cover;
  position: relative;
}

.rows {
  width: 520px;
  padding-top: 413px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.divider {
  margin-top: 15px;
}

.green-text {
  color: #00a143;
}

.font-bold {
  font-weight: 700;
}

.from-title {
  top: 240px;
}
.from-value {
  top: 275px;
}

.row {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}

.title {
  direction: rtl;
  opacity: 0.941;
  text-align: center;
  font-family: vazir-light;
  font-size: 25px;
  flex-shrink: 0;
}

.value {
  opacity: 0.941;
  text-align: center;
  font-weight: 300;
  font-family: vazir-light;
  font-size: 25px;
  flex-shrink: 0;
}
.ltr {
  direction: ltr;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ثبت انتقال وجه بین بانکی پایا</h1>
      <div class="rows">
        <div class="row">
          <div class="title">تاریخ و زمان</div>
          <div class="value ltr">{{ datetime }}</div>
        </div>

        <div class="row">
          <div class="title">مبلغ</div>
          <div class="value">{{ amount }} ریال</div>
        </div>

        <div style="margin-bottom: 10px"></div>

        <div class="row">
          <div class="title">انتقال دهنده</div>
          <div class="value">{{ sender }}</div>
        </div>

        <div class="row">
          <div class="title">سپرده مبدا</div>
          <div class="value">{{ source_account }}</div>
        </div>

        <div style="margin-bottom: 16px"></div>

        <div class="row">
          <div class="title">دریافت کننده</div>
          <div class="value">{{ receiver }}</div>
        </div>

        <div class="row">
          <div class="title"></div>
          <div class="value">{{ iban }}</div>
        </div>

        <div style="margin-bottom: 10px"></div>

        <div class="row">
          <div class="title">بانک مقصد</div>
          <div class="value">{{ receiver_bank }}</div>
        </div>

        <div style="margin-bottom: 80px"></div>

        <div class="row" style="width: calc(100% - 6px);">
          <div class="title" style="font-weight: 700;">شماره پیگیری</div>
          <div class="value">{{ tracking_code }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
