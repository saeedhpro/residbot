<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: vazir;
        src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
      }
      @font-face {
        font-family: vazir-light;
        src: url("{{current_directory}}/templates/Vazir-Light.ttf");
      }
      @font-face {
        font-family: vazir-medium;
        src: url("{{current_directory}}/templates/Vazirmatn-Medium.ttf");
      }

      body {
        margin: 0;
        font-size: 27px;
        font-weight: 700;
        font-family: vazir;
        color: #2a3034;
      }

      h1 {
        text-wrap: nowrap;
        font-size: 32px;
        font-family: vazir-light;
        position: absolute;
        top: 270px;
        left: 50%;
        transform: translateX(-50%);
      }

      .container {
        width: 591px;
        height: 1280px;
        /* background-image: url("post-bank-paya-2-filled.png"); */
        background-image: url("{{current_directory}}/templates/post_bank_paya_2/post-bank-paya-2.png");
        object-fit: cover;
        position: relative;
      }

      .price {
        position: absolute;
        top: 275px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        letter-spacing: 1px;
        color: #ffffff;
        padding-left: 42px;
      }
      .unit {
        position: absolute;
        top: 0px;
        left: 0;
        font-size: 21px;
        color: #ffffff;
        display: inline-block;
      }

      .date {
        position: absolute;
        top: 216px;
        right: 186px;
        font-size: 23px;
        color: #999999;
      }

      .time {
        position: absolute;
        top: 216px;
        right: 390px;
        font-size: 22px;
        color: #999999;
      }

      .from-number {
        position: absolute;
        top: 338px;
        left: 70px;
        font-size: 17px;
        color: #999999;
      }

      .to-number {
        position: absolute;
        top: 405px;
        left: 72px;
        font-size: 17px;
        color: #999999;
      }
      .to-name {
        position: absolute;
        top: 456px;
        left: 74px;
        font-size: 17px;
        color: #999999;
      }
      .to-icon {
        position: absolute;
        top: 430px;
        right: 56px;
        width: 30px;
        height: 30px;
      }

      .tracking-number {
        position: absolute;
        top: 712px;
        right: 255px;
        font-size: 20px;
        line-height: 21px;
        color: #999999;
      }

      .transfer-type {
        font-size: 18px;
        line-height: 21px;
        color: #999999;
        position: absolute;
        top: 590px;
        left: 71px;
      }

      .reason {
        font-size: 18px;
        line-height: 21px;
        color: #999999;
        position: absolute;
        top: 642px;
        left: 72px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="price">{{amount}} <span class="unit">ریال</span></div>
      <div class="date">{{date}}</div>
      <div class="time">{{time}}</div>
      <div class="from-number">{{source_account}}</div>
      <div class="to-number">{{iban}}</div>
      <div class="to-name">{{receiver}}</div>
      <img class="to-icon" alt="" src="{{current_directory}}/icons/{{bank_icon}}">
      <div class="transfer-type">پایا</div>
      <div class="reason">{{description2}}</div>
      <div class="tracking-number">{{tracking_code}}</div>
    </div>
  </body>
</html>
