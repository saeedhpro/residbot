<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: vazir;
        src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
      }

      html,
      body {
        font-family: vazir;
        font-weight: 700;
        margin: 0;
      }

      .container {
        width: 591px;
        height: 1280px;
        /* background-image: url("a.png"); */
        background-image: url("{{current_directory}}/templates/mehr_2/mehr-2.png");
        object-fit: cover;
        position: relative;
      }

      .to-name {
        font-size: 23px;
        color: #1a1a1a;
        position: absolute;
        top: 482px;
        left: 50%;
        transform: translateX(-50%);
      }

      .price {
        font-size: 40px;
        letter-spacing: 2px;
        color: #8cba23;
        position: absolute;
        top: 539px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .unit {
        font-size: 28px;
        color: #b0c469;
        letter-spacing: 0;
      }

      .date {
        font-size: 20px;
        color: #1a1a1a;
        position: absolute;
        top: 615px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 14px;
      }
      .date span {
        display: inline-block;
      }
      .from {
        font-size: 20px;
        color: #1a1a1a;
        position: absolute;
        top: 676px;
        left: 80px;
        direction: ltr;
      }
      .to {
        font-size: 20px;
        color: #1a1a1a;
        position: absolute;
        top: 752px;
        left: 75px;
        direction: ltr;
      }
      .to-icon {
        position: absolute;
        top: 752px;
        left: 38px;
        width: 32px;
        height: 32px;
      }
      .tracking-number {
        font-size: 20px;
        color: #1a1a1a;
        position: absolute;
        top: 820px;
        left: 40px;
        direction: ltr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="to-name">{{receiver}}</div>
      <div class="price">
        {{amount}}
        <div class="unit">ریال</div>
      </div>
      <div class="date">
        <span> {{day_name}} </span> <span> {{date}} </span> <span> {{time}} </span>
      </div>
      <div class="from">{{source_account}}</div>
      <div class="to">{{iban}}</div>
      <img class="to-icon" alt="" src="{{current_directory}}/icons/{{bank_icon}}">
      <div class="tracking-number">{{tracking_code}}</div>
    </div>
  </body>
</html>
