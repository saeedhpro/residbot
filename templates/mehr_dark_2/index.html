<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: vazir;
        src: url("{{current_directory}}/templates/Vazirmatn-Regular.ttf");
      }

      html,
      body {
        margin: 0;
        font-family: vazir;
        font-size: 27px;
        letter-spacing: -1px;
        color: #e6e6e6;
        font-weight: 700;
      }

      .container {
        width: 591px;
        height: 1280px;
        /* background-image: url("mehr-dark-2-filled.png"); */
        background-image: url("{{current_directory}}/templates/mehr_dark_2/mehr-dark-2.png");
        object-fit: cover;
        position: relative;
      }

      .to-name {
        font-size: 26px;
        position: absolute;
        top: 324px;
        right: 53px;
      }

      .price {
        font-size: 38px;
        position: absolute;
        top: 402px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: 2px;
      }
      .unit {
        font-size: 27px;
        letter-spacing: 0;
      }
      .date {
        font-size: 19px;
        letter-spacing: 0px;
        color: #999999;
        position: absolute;
        top: 488px;
        left: 50%;
        transform: translateX(-50%);
      }

      .hour {
        display: inline-block;
        margin-right: 14px;
      }

      .from {
        font-size: 18px;
        letter-spacing: 0px;
        position: absolute;
        top: 575px;
        left: 89px;
      }
      .to {
        font-size: 18px;
        letter-spacing: 1px;
        position: absolute;
        top: 633px;
        left: 83px;
      }
      .remaining {
        font-size: 18px;
        letter-spacing: 1px;
        position: absolute;
        top: 692px;
        left: 47px;
        display: flex;
        justify-content: flex-end;
      }
      .details {
        font-size: 20px;
        position: absolute;
        top: 780px;
        right: 47px;
      }
      .to-icon {
        position: absolute;
        top: 630px;
        left: 44px;
        width: 32px;
        height: 32px;
      }
      p {
        padding: 0;
        margin: 0;
        height: 29px;
      }
      .ltr {
        direction: ltr;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="to-name">{{receiver}}</div>
      <div class="price">
        {{amount}}
        <div class="unit">ریال</div>
      </div>
      <div class="date">
          {{day_name}} <span>{{date}}</span> <span class="hour">{{time}}</span>
      </div>
      <div class="from">{{source_account}}</div>
      <div class="to">{{iban}}</div>
      <div class="remaining"><div class="ltr">{{mande}}</div> ریال</div>
      <div class="details">
        <p>{{description}}</p>
        <p>{{description2}}</p>
      </div>
      <img class="to-icon" alt="" src="{{current_directory}}/icons/{{bank_icon}}">
    </div>
  </body>
</html>
